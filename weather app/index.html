<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>    
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container my-4">
      <h1 class="text-muted text-center my-3">Weather App</h1>
      <form action="" class="change-location my-4 text-center text-muted">
        <label for="city">Enter city name for weather information</label>
        <input type="text" name="city" class="form-control p-4">
      </form>
      <div class="card shawdow-lg rounded">
        <img src="https://via.placeholder.com/370x300" alt="" class="time card-img-top">
        <div class="icon bg-light mx-auto text-center">

        </div>
        <div class="text-muted text-uppercase text-center details">
          <h5 class="my-3">City</h5>
          <div class="my-3">Weather Condition</div>
          <div class="display-4 my-4">
            <span>Temp</span>
            <span>&deg; C</span>
          </div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
    <script src="app.js"></script>
</body>
</html>
