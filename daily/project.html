<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Ninja Quiz
    </title>
</head>
<body>
    <div class="top">
        <div class="containerbg-white text-center">
            <div class="header text-primary display-1 m-4">Quiz</div>
            <div class="result text-primary display-4 mt-2"></div>
        </div>
    </div>
    <div class="body text-center">
        <form action="" class="quiz-form">
            <div class="quiz my-2">
                <h4>What is a fruit name starting with A?</h4>
                <input type="radio" name="q1" id="apple" value="right" checked>
                <label for="apple">Apple</label>
                <input type="radio" name="q1" id="banana" value="wrong">
                <label for="banana">banana</label>
            </div>
            <div class="quiz my-2">
                <h4>What is a fruit name starting with P?</h4>
                <input type="radio" name="q2" id="pineapple" value="right" checked>
                <label for="pineapple">Pineapple</label>
                <input type="radio" name="q2" id="orange" value="wrong">
                <label for="orange">Orange</label>
            </div>
            <div class="quiz my-2">
                <h4>What is a fruit name starting with G?</h4>
                <input type="radio" name="q3" id="grape" value="right" checked>
                <label for="grape">Grape</label>
                <input type="radio" name="q3" id="Lemon" value="wrong">
                <label for="lemon">Lemon</label>
            </div>
            <div class="quiz my-2">
                <h4>What is a fruit name starting with M?</h4>
                <input type="radio" name="q4" id="mango" value="right" checked>
                <label for="mango">Mango</label>
                <input type="radio" name="q4" id="strawberry" value="wrong">
                <label for="strawberry">Strawberry</label>
            </div>
            <input type="submit" value="submit">
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
